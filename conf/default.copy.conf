server {
	server_name localhost;
	listen 0.0.0.0:80;
	
	location /public {
		limit_except POST DELETE;
	}
	location / {
		limit_except GET;
		root /src/pages;
		index hello.html;
	}
	location /usr {
		root /src/pages;
		autoindex on;
	}
	location /redirect {
		root /src/pages;
		try_files redirection.html;
	}
	location /directory
	{
		root /YoupiBanane;
		index youpi.bad_extension;
		.py /src/cgi/chunked_upload_cgi.py;
		.bla /src/cgi/cgi_tester;
	}

	location /put_test {
		root /public;
		.py /src/cgi/chunked_upload_cgi.py;
		.bla /src/cgi/cgi_tester;
	}
}
